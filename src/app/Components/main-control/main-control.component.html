<form action="" class="form-inline">
    <div class="form-group">
        <input class="form-control shadow-none" type="text" placeholder="Enter Name" [(ngModel)] ="username" name="username" (keyup)="findUserProfile()">
    </div>
</form>
<div appBackground class="row">
    <div class="outer col-md-3">
        <div class="">
            <img *ngIf="userProfile" class="img-circle rounded-circle  img-progressive" src="{{userProfile.avatar_url}} || ../../../assets/uwp1786364.jpeg"  width=200 height="200" alt="">
        </div>
        <div>
            <h5>
                <a href="{{userProfile.url}}">
                    <b>{{userProfile.name}}</b>
                </a>
            </h5>
            <p class="silver">
                <a href="{{userProfile.url}}">
                    {{userProfile.login}}
                </a>
            </p>
        </div>
        <button class="profilebtn btn btn-dark">Edit userProfile</button>
        <p>{{userProfile.bio}}</p>
        <div>
            <i class="green fas fa-users"></i>
            <span>
                <a href="{{userProfile.followers_url}}">
                    <b class="red"> {{userProfile.followers}} </b> Followers
                </a> 
                <!-- <b>Followers numebrs.</b> -->

                <a href="{{userProfile.following_url}}">
                    <b class="red"> {{userProfile.following}} </b> Following
                </a>
            </span>
            <!-- <b>Following numebrs.</b> -->
        </div>
        <div>
            <!-- <h5>Location</h5> -->
            <i class="red fas fa-map-marker-alt"></i>
            <span> {{userProfile.location}}</span>
            <br>
            <!-- email -->
            <i class="green far fa-envelope"></i>
            <span class="silver"> {{userProfile.email}}</span>
        </div>
    </div>

    <div class="col-md-9 card repos">
        <ul>
            <li>
                <a target="_blank" href="https://github.com/twstoly">
                    <i class="red fas fa-book-open"></i> Overview
                </a>
            <li>
                <a target="_blank" href="{{userProfile.repos_url}}">
                    <i class="green fas fa-award"></i> Repositories <b class="silver"> {{userProfile.public_repos}} </b>
                </a>
            </li>
            <li>
                <a target="_blank" href="https://github.com/twstoly?tab=packages">
                    <i class="yellow fas fa-box-open"></i> Packages
                </a>
            </li>
            <li>
                <a target="_blank" href="https://github.com/twstoly?tab=projects&type=beta">
                    <i class="orange fas fa-tasks"></i> Projects
                </a>
            </li>
            <li>
                <a target="_blank" href="{{userProfile.starred_url}}">
                    <i class="aqua far fa-star"></i> Stars <b class="silver"></b>
                </a>
            </li>
        </ul>

        <hr>


    </div>

</div>
